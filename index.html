<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Solar Material Calculator</title>

  <!-- PWA -->
  <link rel="manifest" href="./manifest.json" />
  <meta name="theme-color" content="#111111" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    /* Header */
    .header {
      background: #111;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    /* Main Content */
    .container {
      padding: 15px;
    }

    /* Info Icon */
    #infoIcon {
      position: fixed;
      top: 12px;
      right: 12px;
      width: 28px;
      height: 28px;
      background: #007bff;
      color: #fff;
      font-weight: bold;
      font-size: 16px;
      border-radius: 50%;
      text-align: center;
      line-height: 28px;
      cursor: pointer;
      z-index: 9999;
    }

    /* Info Popup */
    #infoPopup {
      position: fixed;
      top: 55px;
      right: 12px;
      width: 260px;
      background: #111;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      display: none;
      z-index: 9999;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      animation: slideDown 0.3s ease;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Offline Badge */
    #offlineBadge {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: #d9534f;
      color: #fff;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 12px;
      display: none;
      z-index: 9999;
    }
  </style>
</head>

<body>

  <div class="header">
    Solar Material Calculator
  </div>

  <div class="container">
    <!-- Your existing calculator UI stays here -->
    <p>Material calculation utilities for site engineers.</p>
  </div>

  <!-- Info Icon -->
  <div id="infoIcon" onclick="toggleInfo()">i</div>

  <!-- Info Popup -->
  <div id="infoPopup">
    <strong>Internal Website</strong><br><br>
    This is an internal website for site utility purposes.<br>
    Developed by <b>Sharath Chandra</b>.<br><br>
    <small>Version: v1.0.0</small>
  </div>

  <!-- Offline Badge -->
  <div id="offlineBadge">Offline Mode</div>

  <script>
    /* Info Popup toggle */
    function toggleInfo() {
      const popup = document.getElementById("infoPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    /* Close popup when clicking outside */
    document.addEventListener("click", function (e) {
      const icon = document.getElementById("infoIcon");
      const popup = document.getElementById("infoPopup");
      if (!icon.contains(e.target) && !popup.contains(e.target)) {
        popup.style.display = "none";
      }
    });

    /* Offline / Online indicator */
    function updateOnlineStatus() {
      const badge = document.getElementById("offlineBadge");
      badge.style.display = navigator.onLine ? "none" : "block";
    }

    window.addEventListener("online", updateOnlineStatus);
    window.addEventListener("offline", updateOnlineStatus);
    updateOnlineStatus();

    /* Service Worker Registration */
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("./sw.js")
          .then(reg => {
            console.log("Service Worker registered:", reg.scope);
          })
          .catch(err => {
            console.error("Service Worker registration failed:", err);
          });
      });
    }
  </script>

</body>
</html>

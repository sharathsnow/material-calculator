<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Material Issue Tracking</title>

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}

.header{
  background:#111;
  color:#fff;
  padding:14px;
  font-size:16px;
  text-align:center;
}

.container{
  padding:15px;
}

.box{
  background:#fff;
  padding:15px;
  border-radius:8px;
}

label{
  font-size:13px;
  font-weight:bold;
  display:block;
  margin-top:10px;
}

input, select{
  width:100%;
  padding:10px;
  margin-top:5px;
}

.toggle{
  display:flex;
  gap:10px;
  margin-top:10px;
}

.toggle button{
  flex:1;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#e0e0e0;
  cursor:pointer;
}

.toggle button.active{
  background:#1976d2;
  color:#fff;
}

.save-btn{
  margin-top:15px;
  width:100%;
  padding:12px;
  background:#2e7d32;
  color:#fff;
  border:none;
  border-radius:8px;
  font-size:15px;
  font-weight:bold;
}

.list{
  margin-top:20px;
  font-size:13px;
}

.entry{
  border-bottom:1px solid #ddd;
  padding:8px 0;
}
</style>
</head>

<body>

<div class="header">
Material Issue Tracking (Phase-1)
</div>

<div class="container">
<div class="box">

<label>Date</label>
<input type="date" id="date">

<label>Issue Book Serial No</label>
<input type="text" id="serial" placeholder="SB-245">

<label>Block</label>
<input type="text" id="block" placeholder="Block-15">

<label>Engineer Name</label>
<input type="text" id="engineer" placeholder="Engineer Name">

<label>Type</label>
<div class="toggle">
  <button id="matBtn" class="active" onclick="setType('Material')">Material</button>
  <button id="fasBtn" onclick="setType('Fastener')">Fastener</button>
</div>

<label>Item Name</label>
<input type="text" id="item" placeholder="Purlin / Bolt / Nut">

<label>Quantity</label>
<input type="number" id="qty" placeholder="Quantity">

<label>Unit</label>
<select id="unit">
  <option>Nos</option>
  <option>Kg</option>
  <option>Meter</option>
</select>

<button class="save-btn" onclick="saveEntry()">Save Entry</button>

<div class="list" id="list"></div>

</div>
</div>

<script>
let issueType = "Material";

function setType(t){
  issueType = t;
  matBtn.classList.remove("active");
  fasBtn.classList.remove("active");
  (t==="Material"?matBtn:fasBtn).classList.add("active");
}

function saveEntry(){
  const data = {
    date: date.value,
    serial: serial.value,
    block: block.value,
    engineer: engineer.value,
    type: issueType,
    item: item.value,
    qty: qty.value,
    unit: unit.value
  };

  if(!data.date || !data.serial || !data.block || !data.item || !data.qty){
    alert("Please fill all required fields");
    return;
  }

  const records = JSON.parse(localStorage.getItem("issueRecords") || "[]");
  records.push(data);
  localStorage.setItem("issueRecords", JSON.stringify(records));

  clearForm();
  loadList();
}

function clearForm(){
  serial.value="";
  item.value="";
  qty.value="";
}

function loadList(){
  const records = JSON.parse(localStorage.getItem("issueRecords") || "[]");
  list.innerHTML = "<b>Recent Entries</b><br>";
  records.slice(-5).reverse().forEach(r=>{
    list.innerHTML += `
      <div class="entry">
      ${r.date} | ${r.block}<br>
      ${r.item} â€“ ${r.qty} ${r.unit} (${r.type})
      </div>`;
  });
}

loadList();
</script>

</body>
</html>

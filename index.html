<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Solar Material Calculator</title>

  <!-- NORMAL VIEWPORT -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- ❌ REMOVE PWA -->
  <!-- No manifest -->
  <!-- No service worker -->
  <!-- No theme-color -->
  <!-- No apple-web-app -->

  <style>
    body{
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background:#f4f6f8;
    }

    /* HEADER */
    .header{
      background:#111;
      color:#fff;
      padding:12px;
      font-size:16px;
      display:flex;
      align-items:center;
      justify-content:space-between;
    }

    /* INFO ICON */
    #infoIcon{
      position:fixed;
      top:12px;
      right:12px;
      width:28px;
      height:28px;
      background:#007bff;
      color:#fff;
      border-radius:50%;
      text-align:center;
      line-height:28px;
      font-weight:bold;
      cursor:pointer;
      z-index:9999;
    }

    /* INFO POPUP (TOP) */
    #infoPopup{
      position:fixed;
      top:52px;
      right:12px;
      width:260px;
      background:#111;
      color:#fff;
      padding:12px;
      border-radius:8px;
      font-size:13px;
      display:none;
      z-index:9999;
      box-shadow:0 4px 12px rgba(0,0,0,.3);
    }

    .container{
      padding:16px;
    }

    button{
      padding:10px 14px;
      border:none;
      border-radius:6px;
      background:#007bff;
      color:#fff;
      font-size:14px;
      margin:4px 0;
      cursor:pointer;
    }

    input{
      width:100%;
      padding:10px;
      margin-top:10px;
      border-radius:6px;
      border:1px solid #ccc;
    }
  </style>
</head>

<body>

  <!-- INFO ICON -->
  <div id="infoIcon" onclick="toggleInfo()">i</div>

  <!-- INFO POPUP -->
  <div id="infoPopup">
    <b>Internal Website</b><br><br>
    This is an internal website for site utility purposes.<br>
    Developed by <b>Sharath Chandra</b>.
  </div>

  <!-- HEADER -->
  <div class="header">
    Amaraja Solar Infra (Naagalooty)
  </div>

  <!-- MAIN CONTENT -->
  <div class="container">

    <button>MMS</button>
    <button>Piling</button>
    <button>Module</button>

    <br><br>

    <button>Full Table</button>
    <button>Half Table</button>

    <br><br>

    <button>Table → Material</button>
    <button>Material → Table</button>

    <br><br>

    <button>Table → Fasteners</button>
    <button>Fasteners → Table</button>

    <input type="number" placeholder="No. of Tables">

    <br><br>

    <button>Calculate</button>

  </div>

  <!-- JS -->
  <script>
    function toggleInfo(){
      const popup = document.getElementById("infoPopup");
      popup.style.display = popup.style.display === "block" ? "none" : "block";
    }

    // Close popup when clicking outside
    document.addEventListener("click", function(e){
      if(!e.target.closest("#infoIcon") && !e.target.closest("#infoPopup")){
        document.getElementById("infoPopup").style.display = "none";
      }
    });
  </script>

</body>
</html>

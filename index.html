<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Material Calculator</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}

/* LOGIN */
#login{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.login-box{
  background:#fff;
  padding:25px;
  border-radius:10px;
  width:280px;
  text-align:center;
}
.login-box input,
.login-box button{
  width:100%;
  padding:10px;
  margin-top:10px;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  background:#111;
  color:#fff;
  padding:10px;
}
.header img{height:36px;margin-right:10px}
.header h1{font-size:16px;margin:0;flex:1}
.info-icon{
  background:#fff;
  color:#000;
  width:26px;height:26px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  cursor:pointer;
}

/* INFO POPUP */
.info-popup{
  position:fixed;
  top:60px;
  right:10px;
  background:#fff;
  padding:14px;
  border-radius:8px;
  width:260px;
  box-shadow:0 5px 15px rgba(0,0,0,.3);
  display:none;
  font-size:13px;
  z-index:999;
}

/* LAYOUT */
.container{display:flex}
.sidebar{
  width:150px;
  background:#222;
}
.sidebar button{
  width:100%;
  padding:14px;
  border:none;
  background:#222;
  color:#fff;
  text-align:left;
}
.sidebar button.active{background:#007bff}
.content{flex:1;padding:15px}
.box{background:#fff;padding:15px;border-radius:8px}
.hidden{display:none}

/* BUTTON LEVELS */
.level1 button{
  background:#ddd;border:none;
  padding:8px 12px;border-radius:6px;
}
.level1 button.active{background:#007bff;color:#fff}

.level2 button{
  background:#e3f2fd;border:none;
  padding:8px 10px;border-radius:6px;
}
.level2 button.active{background:#28a745;color:#fff}

.calc-btn{
  background:#ff9800;
  color:#fff;
  border:none;
  padding:10px;
  width:100%;
  margin-top:10px;
  border-radius:6px;
}

input,select{width:100%;padding:10px;margin:8px 0}

.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  padding:10px;
}

@media(max-width:768px){
.container{flex-direction:column}
.sidebar{width:100%;display:flex}
.sidebar button{flex:1;text-align:center}
}
</style>
</head>

<body>

<!-- LOGIN PAGE -->
<div id="login">
  <div class="login-box">
    <h3>Enter Password</h3>
    <input type="password" id="pwd" placeholder="Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

<div class="header">
  <img src="IMG_4454.jpeg">
  <h1>Amararaja Solar Infra (Nagalooty)</h1>
  <div class="info-icon" id="infoBtn">i</div>
</div>

<div class="info-popup" id="info">
<b>Internal Utility Tool</b><br><br>
For easy site engineering calculations.<br><br>
Developed by <b>Sharath Chandra</b><br>
Version: v1.1<br>
Last Updated: 07-Jan-2026
</div>

<div class="container">

<div class="sidebar">
  <button class="active" onclick="show('mms',this)">MMS</button>
  <button onclick="show('piling',this)">Piling</button>
  <button onclick="show('module',this)">Module</button>
</div>

<div class="content">

<div id="mms" class="box">MMS content</div>
<div id="piling" class="box hidden">Piling content</div>
<div id="module" class="box hidden">Module content</div>

</div>
</div>

<div class="footer">
Internal utility tool • Developed by Sharath Chandra
</div>

</div>

<script>
/* PASSWORD */
const pwdInput = document.getElementById("pwd");
const loginBox = document.getElementById("login");
const appBox = document.getElementById("app");

function login(){
  if(pwdInput.value === "solar@123"){
    loginBox.style.display="none";
    appBox.classList.remove("hidden");
  }else{
    alert("Wrong password");
  }
}

/* INFO POPUP FIX ✅ */
const info = document.getElementById("info");
const infoBtn = document.getElementById("infoBtn");

infoBtn.addEventListener("click", function(e){
  e.stopPropagation();
  info.style.display = info.style.display === "block" ? "none" : "block";
});

document.addEventListener("click", function(e){
  if(!info.contains(e.target)){
    info.style.display = "none";
  }
});

/* NAV */
function show(id,btn){
  document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".box").forEach(b=>b.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}
</script>

</body>
</html>

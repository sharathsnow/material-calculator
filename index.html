<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Material Calculator</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 15px;
        background: #f4f6f8;
    }

    h2 {
        text-align: center;
    }

    button {
        padding: 10px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 14px;
        flex: 1;
    }

    .tabs, .subtabs {
        display: flex;
        gap: 10px;
        margin-bottom: 15px;
    }

    .active {
        background-color: #007bff;
        color: white;
    }

    .inactive {
        background-color: #e0e0e0;
    }

    .box {
        background: white;
        padding: 15px;
        border-radius: 8px;
    }

    input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        margin: 10px 0;
    }

    .output div {
        padding: 5px 0;
        font-size: 15px;
    }

    .hidden {
        display: none;
    }
    .row {
    display: flex;
    gap: 10px;
}

.col {
    flex: 1;
}

@media (max-width: 600px) {
    .row {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<h2>Material Calculator</h2>

<div class="tabs">
    <button id="fullBtn" class="active">Full Table</button>
    <button id="halfBtn" class="inactive">Half Table</button>
</div>

<div id="fullTable" class="box">
    <div class="subtabs">
        <button id="fullT2M" class="active">Table → Material</button>
        <button id="fullM2T" class="inactive">Material → Table</button>
    </div>

    <div id="fullTableToMaterial">
        <input type="number" id="fullInput" placeholder="Enter number of tables">
        <button class="active" onclick="calculateFull()">Calculate</button>
        <div id="fullResult" class="output"></div>
    </div>

 <div id="fullMaterialToTable" class="hidden">
    <div class="row">
        <div class="col">
            <input type="number" id="fullMaterialInput" placeholder="Material quantity">
            <select id="fullMaterialType">
                <option value="12">Rafter / Front / Rear / Channel</option>
                <option value="2">Cross Bracing</option>
            </select>
            <button class="active" onclick="fullMaterialToTable()">Calculate</button>
        </div>

        <div class="col output" id="fullMaterialResult">
            <strong>Tables:</strong>
        </div>
    </div>
</div>
</div>

<div id="halfTable" class="box hidden">
    <div class="subtabs">
        <button id="halfT2M" class="active">Table → Material</button>
        <button id="halfM2T" class="inactive">Material → Table</button>
    </div>

    <div id="halfTableToMaterial">
        <input type="number" id="halfInput" placeholder="Enter number of tables">
        <button class="active" onclick="calculateHalf()">Calculate</button>
        <div id="halfResult" class="output"></div>
    </div>

<div id="halfMaterialToTable" class="hidden">
    <div class="row">
        <div class="col">
            <input type="number" id="halfMaterialInput" placeholder="Material quantity">
            <select id="halfMaterialType">
                <option value="7">Rafter / Front / Rear / Channel</option>
                <option value="2">Cross Bracing</option>
            </select>
            <button class="active" onclick="halfMaterialToTable()">Calculate</button>
        </div>

        <div class="col output" id="halfMaterialResult">
            <strong>Tables:</strong>
        </div>
    </div>
</div>
</div>

<script>
/* ---------- TAB SWITCHING ---------- */
const fullBtn = document.getElementById("fullBtn");
const halfBtn = document.getElementById("halfBtn");
const fullTable = document.getElementById("fullTable");
const halfTable = document.getElementById("halfTable");

fullBtn.onclick = () => {
    fullTable.classList.remove("hidden");
    halfTable.classList.add("hidden");
    fullBtn.classList.add("active");
    halfBtn.classList.remove("active");
};

halfBtn.onclick = () => {
    halfTable.classList.remove("hidden");
    fullTable.classList.add("hidden");
    halfBtn.classList.add("active");
    fullBtn.classList.remove("active");
};

/* ---------- SUB TABS ---------- */
document.getElementById("fullT2M").onclick = () => {
    document.getElementById("fullTableToMaterial").classList.remove("hidden");
    document.getElementById("fullMaterialToTable").classList.add("hidden");
};

document.getElementById("fullM2T").onclick = () => {
    document.getElementById("fullMaterialToTable").classList.remove("hidden");
    document.getElementById("fullTableToMaterial").classList.add("hidden");
};

document.getElementById("halfT2M").onclick = () => {
    document.getElementById("halfTableToMaterial").classList.remove("hidden");
    document.getElementById("halfMaterialToTable").classList.add("hidden");
};

document.getElementById("halfM2T").onclick = () => {
    document.getElementById("halfMaterialToTable").classList.remove("hidden");
    document.getElementById("halfTableToMaterial").classList.add("hidden");
};

/* ---------- CALCULATIONS ---------- */
function calculateFull() {
    const n = Number(document.getElementById("fullInput").value);
    if (!n) return;

    document.getElementById("fullResult").innerHTML = `
        <div>Rafter = ${n * 12}</div>
        <div>Front Bracing = ${n * 12}</div>
        <div>Rear Bracing = ${n * 12}</div>
        <div>Connecting Channel = ${n * 12}</div>
        <div>Cross Bracing = ${n * 2}</div>
    `;
}

function calculateHalf() {
    const n = Number(document.getElementById("halfInput").value);
    if (!n) return;

    document.getElementById("halfResult").innerHTML = `
        <div>Rafter = ${n * 7}</div>
        <div>Front Bracing = ${n * 7}</div>
        <div>Rear Bracing = ${n * 7}</div>
        <div>Connecting Channel = ${n * 7}</div>
        <div>Cross Bracing = ${n * 2}</div>
    `;
}

function fullMaterialToTable() {
    const qty = Number(document.getElementById("fullMaterialInput").value);
    const divisor = Number(document.getElementById("fullMaterialType").value);
    if (!qty) return;

    document.getElementById("fullMaterialResult").innerHTML =
        `<strong>Tables:</strong> ${qty / divisor}`;
}

function halfMaterialToTable() {
    const qty = Number(document.getElementById("halfMaterialInput").value);
    const divisor = Number(document.getElementById("halfMaterialType").value);
    if (!qty) return;

    document.getElementById("halfMaterialResult").innerHTML =
        `<strong>Tables:</strong> ${qty / divisor}`;
}
</script>

</body>
</html>

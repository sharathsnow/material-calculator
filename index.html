<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Material Calculator</title>

<!-- SIMPLE PASSWORD -->
<script>

  if(sessionStorage.getItem("auth")!=="yes"){
    const p=prompt("Enter password");
    if(p==="solar@123"){sessionStorage.setItem("auth","yes");}
    else{alert("Wrong password");location.reload();}
  }
})();
</script>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}
.hidden{display:none}

/* HEADER */
.header{display:flex;align-items:center;gap:10px;background:#111;color:#fff;padding:12px}
.header img{height:36px}
.header h1{font-size:16px;margin:0;flex:1}

/* LAYOUT */
.container{display:flex;min-height:calc(100vh - 60px)}
.sidebar{width:170px;background:#222;display:flex;flex-direction:column}
.sidebar button{padding:14px;border:none;background:#222;color:#fff;text-align:left;cursor:pointer}
.sidebar button.active{background:#007bff}
.content{flex:1;padding:15px}
.box{background:#fff;padding:15px;border-radius:8px}

/* TABS */
.tabs{display:flex;gap:8px;margin-bottom:10px;flex-wrap:wrap}
.tab{padding:10px;border:none;border-radius:6px;cursor:pointer}
.tab.active{background:#007bff;color:#fff}

input,select,button{width:100%;padding:10px;margin:6px 0}
.output{margin-top:10px;font-size:14px}

/* FOOTER */
.footer{text-align:center;font-size:12px;color:#666;padding:10px}

/* MOBILE */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{flex-direction:row;width:100%}
  .sidebar button{flex:1;text-align:center}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="IMG_4454.jpeg">
  <h1>Amararaja Solar Infra (Nagalooty)</h1>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="active" onclick="showSection('mms',this)">MMS</button>
  <button onclick="showSection('piling',this)">Piling</button>
</div>

<div class="content">

<!-- ================= MMS ================= -->
<div id="mms" class="box">

  <!-- TABLE TYPE -->
  <div class="tabs">
    <button class="tab active" onclick="setTable('full',this)">Full Table</button>
    <button class="tab" onclick="setTable('half',this)">Half Table</button>
  </div>

  <!-- MODE -->
  <div class="tabs">
    <button class="tab active" onclick="setMode('t2m',this)">Table → Material</button>
    <button class="tab" onclick="setMode('m2t',this)">Material → Table</button>
    <button class="tab" onclick="setMode('t2f',this)">Table → Fasteners</button>
    <button class="tab" onclick="setMode('f2t',this)">Fasteners → Table</button>
  </div>

  <div id="inputs"></div>
  <button onclick="calculate()">Calculate</button>
  <div id="result" class="output"></div>
</div>

<!-- ================= PILING ================= -->
<div id="piling" class="box hidden">
  <div class="tabs">
    <button class="tab active" onclick="setPile('full',this)">Full Table</button>
    <button class="tab" onclick="setPile('half',this)">Half Table</button>
  </div>
  <input id="pileTables" type="number" placeholder="No. of Tables">
  <button onclick="calcPiling()">Calculate</button>
  <div id="pileResult" class="output"></div>
</div>

</div>
</div>

<div class="footer">Internal utility tool • Developed by Sharath Chandra</div>

<script>
/* DATA */
const material={
full:{Rafter:12,Purlin:24,Bracing:12},
half:{Rafter:7,Purlin:14,Bracing:7}
};

const fastener={
full:{
"M12×30 NB":24,"M12×30 PV":48,"M12×30 SV":24,
"M10×30 NB":324,"M10×30 PV":472,"M10×30 SV":324,"M10×30 RV":176,
"M8×25 Bolt":232,"M8×25 Nut":232,"M8×25 RV":232
},
half:{
"M12×30 NB":14,"M12×30 PV":28,"M12×30 SV":14,
"M10×30 NB":176,"M10×30 PV":264,"M10×30 SV":176,"M10×30 RV":88,
"M8×25 Bolt":120,"M8×25 Nut":120,"M8×25 RV":120
}
};

/* STATE */
let tableType="full";
let mode="t2m";

/* NAV */
function showSection(id,btn){
  document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".box").forEach(b=>b.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* CONTROLS */
function setTable(t,btn){
  tableType=t;
  btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderInputs();
}
function setMode(m,btn){
  mode=m;
  btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  renderInputs();
}

/* INPUT UI */
function renderInputs(){
  const d=document.getElementById("inputs");
  if(mode==="t2m"||mode==="t2f"){
    d.innerHTML=`<input id="qty" type="number" placeholder="No. of Tables">`;
  }else{
    let opt="",src=(mode==="m2t"?material:fastener);
    for(let k in src[tableType]) opt+=`<option>${k}</option>`;
    d.innerHTML=`<select id="item">${opt}</select>
                 <input id="qty" type="number" placeholder="Quantity">`;
  }
}
renderInputs();

/* CALC */
function calculate(){
  const q=+qty.value;
  if(!q) return alert("Enter value");
  let out="";
  if(mode==="t2m"){
    for(let k in material[tableType]) out+=`${k}: ${material[tableType][k]*q}<br>`;
  }
  if(mode==="m2t"){
    out="Tables possible: "+Math.floor(q/material[tableType][item.value]);
  }
  if(mode==="t2f"){
    for(let k in fastener[tableType]) out+=`${k}: ${fastener[tableType][k]*q}<br>`;
  }
  if(mode==="f2t"){
    out="Tables possible: "+Math.floor(q/fastener[tableType][item.value]);
  }
  result.innerHTML=out;
}

/* PILING */
let pileType="full";
function setPile(t,btn){
  pileType=t;
  btn.parentElement.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function calcPiling(){
  const n=+pileTables.value;
  if(!n) return alert("Enter tables");
  pileResult.innerHTML="Column Posts Required: "+(n*(pileType==="full"?12:7));
}
</script>

</body>
</html>

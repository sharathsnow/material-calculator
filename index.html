<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Material Calculator</title>

<style>
body{margin:0;font-family:Arial;background:#f4f6f8}

/* HEADER */
.header{
  display:flex;align-items:center;gap:10px;
  background:#111;color:#fff;padding:12px
}
.header img{height:36px}
.header h1{font-size:16px;margin:0;flex:1}

/* INFO */
.info-icon{
  width:26px;height:26px;border-radius:50%;
  background:#fff;color:#111;font-weight:bold;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer
}
.info-popup{
  position:fixed;top:60px;right:12px;
  background:#fff;padding:14px;width:260px;
  border-radius:8px;box-shadow:0 6px 16px rgba(0,0,0,.3);
  font-size:13px;display:none;z-index:1000
}

/* LAYOUT */
.container{display:flex;min-height:calc(100vh - 60px)}

/* SIDEBAR */
.sidebar{width:160px;background:#222;display:flex;flex-direction:column}
.sidebar button{
  padding:14px;border:none;background:#222;color:#fff;
  text-align:left;cursor:pointer
}
.sidebar button.active{background:#007bff}

/* CONTENT */
.content{flex:1;padding:15px}
.box{background:#fff;padding:15px;border-radius:8px}
.tabs,.subtabs{display:flex;gap:10px;margin-bottom:10px;flex-wrap:wrap}

.tab{
  padding:10px;border:none;border-radius:6px;
  cursor:pointer
}
.tab.active{background:#007bff;color:#fff}
.subtab.active{background:#28a745;color:#fff}

.hidden{display:none}
input,select{width:100%;padding:10px;margin:8px 0}
.output{margin-top:10px;font-size:14px}

/* FOOTER */
.footer{text-align:center;font-size:12px;color:#666;padding:10px}

/* MOBILE */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{flex-direction:row;width:100%}
  .sidebar button{flex:1;text-align:center}
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="IMG_4454.jpeg">
  <h1>Amararaja Solar Infra (Nagalooty)</h1>
  <div class="info-icon" onclick="toggleInfo()">i</div>
</div>

<div id="infoPopup" class="info-popup">
<b>Internal Utility Tool</b><br><br>
For site engineers use only.<br>
Not an official application.<br><br>
<b>Developed by:</b> Sharath Chandra
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="active" onclick="showSection('mms',this)">MMS</button>
  <button onclick="showSection('piling',this)">Piling</button>
  <button onclick="showSection('module',this)">Module</button>
</div>

<div class="content">

<!-- MMS -->
<div id="mms" class="box">

  <!-- FULL / HALF -->
  <div class="tabs">
    <button class="tab active" onclick="setMMSType('full',this)">Full Table</button>
    <button class="tab" onclick="setMMSType('half',this)">Half Table</button>
  </div>

  <!-- LEVEL 2 -->
  <div class="subtabs">
    <button class="tab subtab active" onclick="showMMS('t2m',this)">Table → Material</button>
    <button class="tab subtab" onclick="showMMS('m2t',this)">Material → Table</button>
    <button class="tab subtab" onclick="showMMS('t2f',this)">Table → Fasteners</button>
    <button class="tab subtab" onclick="showMMS('f2t',this)">Fasteners → Table</button>
  </div>

  <!-- TABLE TO MATERIAL -->
  <div id="t2m">
    <input id="mmsTables" type="number" placeholder="No. of Tables">
    <button onclick="calcMaterial()">Calculate</button>
    <div id="matResult" class="output"></div>
  </div>

  <!-- MATERIAL TO TABLE -->
  <div id="m2t" class="hidden">
    <select id="matType"></select>
    <input id="matQty" type="number" placeholder="Material Quantity">
    <button onclick="materialToTable()">Calculate</button>
    <div id="matTableResult" class="output"></div>
  </div>

  <!-- TABLE TO FASTENERS -->
  <div id="t2f" class="hidden">
    <input id="fasTables" type="number" placeholder="No. of Tables">
    <button onclick="calcFasteners()">Calculate</button>
    <div id="fasResult" class="output"></div>
  </div>

  <!-- FASTENERS TO TABLE -->
  <div id="f2t" class="hidden">
    <select id="fasType"></select>
    <input id="fasQty" type="number" placeholder="Fastener Quantity">
    <button onclick="fastenerToTable()">Calculate</button>
    <div id="fasTableResult" class="output"></div>
  </div>

</div>

<!-- PILING -->
<div id="piling" class="box hidden">
  <div class="tabs">
    <button class="tab active" onclick="setPileType('full',this)">Full Table</button>
    <button class="tab" onclick="setPileType('half',this)">Half Table</button>
  </div>

  <input id="pileTables" type="number" placeholder="No. of Tables">
  <button onclick="calcPiling()">Calculate</button>
  <div id="pileResult" class="output"></div>
</div>

<!-- MODULE -->
<div id="module" class="box hidden">
  <p>Module calculations can be added here.</p>
</div>

</div>
</div>

<div class="footer">
Internal utility tool • Developed by Sharath Chandra
</div>

<script>
/* INFO */
function toggleInfo(){
  const p=document.getElementById("infoPopup");
  p.style.display=p.style.display==="block"?"none":"block";
}
document.addEventListener("click",e=>{
  if(!e.target.closest(".info-icon")&&!e.target.closest(".info-popup"))
    document.getElementById("infoPopup").style.display="none";
});

/* SIDEBAR */
function showSection(id,btn){
  document.querySelectorAll(".sidebar button").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  document.querySelectorAll(".box").forEach(b=>b.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* MMS DATA */
let mmsType="full";

const materials={
  full:{
    "Rafter":12,
    "Purlin 1":4,"Purlin 2":4,"Purlin 3":4,
    "Purlin 4":4,"Purlin 5":4,"Purlin 6":4,
    "Front Bracing":12,
    "Rear Bracing":12,
    "Connecting Channel":12,
    "Cross Bracing":2
  },
  half:{
    "Rafter":7,
    "Purlin 7":4,"Purlin 8":4,"Purlin 9":4,
    "Front Bracing":7,
    "Rear Bracing":7,
    "Connecting Channel":7,
    "Cross Bracing":2
  }
};

const fasteners={
  full:{
    "M12 NB":24,"M12 PV":48,"M12 SV":24,
    "M10 NB":324,"M10 PV":472,"M10 SV":324,"M10 RV":176,
    "M8 Bolt":232,"M8 Nut":232,"M8 RV":232
  },
  half:{
    "M12 NB":14,"M12 PV":28,"M12 SV":14,
    "M10 NB":176,"M10 PV":264,"M10 SV":176,"M10 RV":88,
    "M8 Bolt":120,"M8 Nut":120,"M8 RV":120
  }
};

function setMMSType(t,btn){
  mmsType=t;
  btn.parentElement.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  loadMaterialDropdown();
  loadFastenerDropdown();
}

function showMMS(id,btn){
  btn.parentElement.querySelectorAll(".subtab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  ["t2m","m2t","t2f","f2t"].forEach(x=>{
    document.getElementById(x).classList.toggle("hidden",x!==id);
  });
}

function loadMaterialDropdown(){
  const s=document.getElementById("matType");
  s.innerHTML="";
  Object.keys(materials[mmsType]).forEach(k=>{
    s.innerHTML+=`<option value="${k}">${k}</option>`;
  });
}

function loadFastenerDropdown(){
  const s=document.getElementById("fasType");
  s.innerHTML="";
  Object.keys(fasteners[mmsType]).forEach(k=>{
    s.innerHTML+=`<option value="${k}">${k}</option>`;
  });
}

function calcMaterial(){
  const n=+document.getElementById("mmsTables").value;
  if(!n) return alert("Enter tables");
  let out="";
  for(let k in materials[mmsType]){
    out+=`${k}: ${materials[mmsType][k]*n}<br>`;
  }
  document.getElementById("matResult").innerHTML=out;
}

function materialToTable(){
  const qty=+document.getElementById("matQty").value;
  const type=document.getElementById("matType").value;
  if(!qty) return alert("Enter quantity");
  document.getElementById("matTableResult").innerHTML=
    "Tables possible: "+Math.floor(qty/materials[mmsType][type]);
}

function calcFasteners(){
  const n=+document.getElementById("fasTables").value;
  if(!n) return alert("Enter tables");
  let out="";
  for(let k in fasteners[mmsType]){
    out+=`${k}: ${fasteners[mmsType][k]*n}<br>`;
  }
  document.getElementById("fasResult").innerHTML=out;
}

function fastenerToTable(){
  const qty=+document.getElementById("fasQty").value;
  const type=document.getElementById("fasType").value;
  if(!qty) return alert("Enter quantity");
  document.getElementById("fasTableResult").innerHTML=
    "Tables possible: "+Math.floor(qty/fasteners[mmsType][type]);
}

/* PILING */
let pileType="full";
function setPileType(t,btn){
  pileType=t;
  btn.parentElement.querySelectorAll(".tab").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
}
function calcPiling(){
  const n=+document.getElementById("pileTables").value;
  if(!n) return alert("Enter tables");
  document.getElementById("pileResult").innerHTML=
    "Column Posts Required: "+(n*(pileType==="full"?12:7));
}

loadMaterialDropdown();
loadFastenerDropdown();
</script>

</body>
</html>

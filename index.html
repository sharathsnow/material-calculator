<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Solar Calculator</title>

<style>
body{
  font-family:Arial;
  background:#f4f6f8;
  margin:0;
}

/* HEADER */
.header{
  display:flex;
  align-items:center;
  gap:12px;
  background:#111;
  color:#fff;
  padding:12px 15px;
}
.header img{height:40px}
.header h1{font-size:16px;margin:0}

/* INFO ICON */
.info-icon{
  position:fixed;
  top:12px;
  right:12px;
  width:28px;
  height:28px;
  border-radius:50%;
  background:#fff;
  color:#111;
  font-weight:bold;
  display:flex;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  z-index:2000;
  box-shadow:0 2px 6px rgba(0,0,0,0.4);
}

/* INFO POPUP */
.info-box{
  position:fixed;
  top:50px;
  right:12px;
  background:#fff;
  padding:14px;
  width:260px;
  border-radius:10px;
  font-size:13px;
  box-shadow:0 6px 16px rgba(0,0,0,0.35);
  z-index:2000;
  opacity:0;
  transform:translateY(-10px);
  transition:0.25s ease;
}
.info-box.show{
  opacity:1;
  transform:translateY(0);
}

/* LAYOUT */
.container{
  display:flex;
  min-height:calc(100vh - 64px);
}

/* SIDEBAR AS TAB-LIKE */
.sidebar{
  width:160px;
  background:#222;
  display:flex;
  flex-direction:column;
  padding:10px;
  border-right:3px solid #007bff;
}
.sidebar button{
  width:100%;
  margin-bottom:8px;
  padding:12px;
  border:none;
  border-radius:6px 6px 0 0; /* tab-like top corners */
  background:#444;
  color:#fff;
  text-align:left;
  font-weight:bold;
  cursor:pointer;
  transition:0.2s;
}
.sidebar button.active{
  background:#007bff;
  color:#fff;
}

/* CONTENT */
.content{
  flex:1;
  padding:15px;
}

/* TABS & SUBTABS */
.tabs,.subtabs{
  display:flex;
  gap:10px;
  margin-bottom:12px;
  flex-wrap:wrap
}
button{padding:10px;border:none;border-radius:6px}
button.active{background:#007bff;color:#fff}
.box{background:#fff;padding:15px;border-radius:8px}
input,select{width:100%;padding:10px;margin:8px 0}
.hidden{display:none}
.output{margin-top:10px;font-size:15px}

/* FOOTER */
.footer{
  text-align:center;
  font-size:12px;
  color:#666;
  padding:12px 5px;
}

/* MOBILE FIX */
@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{
    width:100%;
    display:flex;
    flex-direction:row;
    gap:10px;
    border-right:none;
    border-bottom:3px solid #007bff;
  }
  .sidebar button{
    flex:1;
    margin-bottom:0;
    border-radius:6px;
    text-align:center;
  }
}
</style>
</head>

<body>

<!-- INFO ICON -->
<div class="info-icon" onclick="toggleInfo()">ⓘ</div>

<div id="infoBox" class="info-box">
<b>Solar Calculator</b><br><br>
Internal utility tool for site engineering calculations.<br>
Not an official application.<br><br>
<b>Version:</b> v1.0<br>
<b>Developed by:</b> Sharath Chandra
</div>

<!-- HEADER -->
<div class="header">
  <img src="IMG_4454.jpeg">
  <h1>Amararaja Solar Infra (Nagalooty)</h1>
</div>

<div class="container">

<!-- SIDEBAR -->
<div class="sidebar">
  <button class="active" onclick="showMain(this,'mmsBox')">MMS</button>
  <button onclick="showMain(this,'pilingBox')">Piling</button>
  <button onclick="showMain(this,'moduleBox')">Module</button>
</div>

<!-- CONTENT -->
<div class="content">

<!-- MMS -->
<div id="mmsBox" class="box">
<div class="tabs">
<button class="active" onclick="setTable(this,'full')">Full Table</button>
<button onclick="setTable(this,'half')">Half Table</button>
</div>

<div class="subtabs">
<button class="active" onclick="setMode(this,'m_t2m')">Table → Material</button>
<button onclick="setMode(this,'m_m2t')">Material → Table</button>
<button onclick="setMode(this,'f_t2t')">Table → Fasteners</button>
<button onclick="setMode(this,'f_f2t')">Fasteners → Table</button>
</div>

<div id="m_t2m">
<input id="matTables" type="number" placeholder="No. of Tables">
<button onclick="calcMaterial()">Calculate</button>
<div id="matResult" class="output"></div>
</div>

<div id="m_m2t" class="hidden">
<select id="matType"></select>
<input id="matQty" type="number" placeholder="Material Quantity">
<button onclick="materialToTable()">Calculate</button>
<div id="matTableResult" class="output"></div>
</div>

<div id="f_t2t" class="hidden">
<input id="fasTables" type="number" placeholder="No. of Tables">
<button onclick="calcFasteners()">Calculate</button>
<div id="fasResult" class="output"></div>
</div>

<div id="f_f2t" class="hidden">
<select id="fasType">
<option value="m10bn">M10 Bolt & Nut</option>
<option value="m10pw">M10 P.W</option>
<option value="m10sw">M10 S.W</option>
<option value="m10rw">M10 R.W</option>
<option value="m12bn">M12 Bolt & Nut</option>
<option value="m12pw">M12 P.W</option>
<option value="m12sw">M12 S.W</option>
<option value="m8bn">M8 Bolt & Nut</option>
<option value="m8rw">M8 R.W</option>
</select>
<input id="fasQty" type="number" placeholder="Fastener Quantity">
<button onclick="fastenerToTable()">Calculate</button>
<div id="fasTableResult" class="output"></div>
</div>
</div>

<!-- PILING -->
<div id="pilingBox" class="box hidden">
<div class="tabs">
<button class="active" onclick="setPileTable(this,'full')">Full Table</button>
<button onclick="setPileTable(this,'half')">Half Table</button>
</div>

<div class="subtabs">
<button class="active" onclick="setMode(this,'p_t2p')">Table → Column Post</button>
<button onclick="setMode(this,'p_p2t')">Column Post → Table</button>
</div>

<div id="p_t2p">
<input id="pileTables" type="number" placeholder="No. of Tables">
<button onclick="tableToPost()">Calculate</button>
<div id="pileResult" class="output"></div>
</div>

<div id="p_p2t" class="hidden">
<input id="pileQty" type="number" placeholder="Column Post Quantity">
<button onclick="postToTable()">Calculate</button>
<div id="pileTableResult" class="output"></div>
</div>
</div>

<div id="moduleBox" class="box hidden">
<p>Module calculations can be added here.</p>
</div>

</div>
</div>

<div class="footer">
Internal utility tool • Developed by Sharath Chandra
</div>

<script>
// =====================
// GLOBAL VARIABLES
// =====================
let tableType = "full";
let pileTableType = "full";
let currentMode = "m_t2m";

// =====================
// INFO ICON TOGGLE
// =====================
function toggleInfo() {
  document.getElementById("infoBox").classList.toggle("show");
}

document.addEventListener("click", e => {
  if (!e.target.closest(".info-box") && !e.target.closest(".info-icon")) {
    document.getElementById("infoBox").classList.remove("show");
  }
});

// =====================
// SHOW MAIN SECTION (SIDEBAR BUTTONS)
// =====================
function showMain(btn, boxId) {
  document.querySelectorAll(".sidebar button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  document.querySelectorAll(".box").forEach(box => box.classList.add("hidden"));
  document.getElementById(boxId).classList.remove("hidden");
}

// =====================
// TABS FOR MMS
// =====================
function setTable(btn, type) {
  tableType = type;
  btn.parentElement.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
  populateMaterialDropdown();
}

// =====================
// TABS FOR PILING
// =====================
function setPileTable(btn, type) {
  pileTableType = type;
  btn.parentElement.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");
}

// =====================
// SUBTABS
// =====================
function setMode(btn, mode) {
  currentMode = mode;
  btn.parentElement.querySelectorAll("button").forEach(b => b.classList.remove("active"));
  btn.classList.add("active");

  const parentBox = btn.closest(".box");
  parentBox.querySelectorAll("> div").forEach(div => div.classList.add("hidden"));
  document.getElementById(mode).classList.remove("hidden");
}

// =====================
// DATA
// =====================
const material = {
  full: { rafter:12,p1:4,p2:4,p3:4,p4:4,p5:4,p6:4,front:12,rear:12,channel:12,cross:2 },
  half: { rafter:7,p7:4,p8:4,p9:4,front:7,rear:7,channel:7,cross:2 }
};
const labels = {
  rafter:"Rafter", p1:"Purlin 1",p2:"Purlin 2",p3:"Purlin 3",p4:"Purlin 4",p5:"Purlin 5",p6:"Purlin 6",
  p7:"Purlin 7",p8:"Purlin 8",p9:"Purlin 9",
  front:"Front Bracing",rear:"Rear Bracing",channel:"Connecting Channel",cross:"Cross Bracing"
};
const fastener = {
  full:{m10bn:324,m10pw:472,m10sw:324,m10rw:176,m12bn:24,m12pw:48,m12sw:24,m8bn:232,m8rw:232},
  half:{m10bn:176,m10pw:264,m10sw:176,m10rw:88,m12bn:14,m12pw:28,m12sw:14,m8bn:116,m8rw:116}
};
const columnPost={full:12,half:7};

// =====================
// MATERIAL DROPDOWN
// =====================
function populateMaterialDropdown() {
  const matType = document.getElementById("matType");
  matType.innerHTML = "";
  Object.keys(material[tableType]).forEach(key => {
    const opt = document.createElement("option");
    opt.value = key;
    opt.textContent = labels[key];
    matType.appendChild(opt);
  });
}
populateMaterialDropdown();

// =====================
// CALCULATIONS
// =====================
function calcMaterial() {
  const tables = Number(document.getElementById("matTables").value);
  if(!tables) return alert("Enter number of tables");
  const mat = material[tableType];
  let output="";
  for(const key in mat) output+=`${labels[key]}: ${mat[key]*tables}<br>`;
  document.getElementById("matResult").innerHTML = output;
}

function materialToTable() {
  const type = document.getElementById("matType").value;
  const qty = Number(document.getElementById("matQty").value);
  if(!qty) return alert("Enter material quantity");
  const tables = Math.floor(qty/material[tableType][type]);
  document.getElementById("matTableResult").innerHTML = `Tables possible: ${tables}`;
}

function calcFasteners() {
  const tables = Number(document.getElementById("fasTables").value);
  if(!tables) return alert("Enter number of tables");
  const fas = fastener[tableType];
  let output="";
  for(const key in fas) output+=`${key.toUpperCase()}: ${fas[key]*tables}<br>`;
  document.getElementById("fasResult").innerHTML = output;
}

function fastenerToTable() {
  const type = document.getElementById("fasType").value;
  const qty = Number(document.getElementById("fasQty").value);
  if(!qty) return alert("Enter fastener quantity");
  const tables = Math.floor(qty/fastener[tableType][type]);
  document.getElementById("fasTableResult").innerHTML = `Tables possible: ${tables}`;
}

function tableToPost() {
  const tables = Number(document.getElementById("pileTables").value);
  if(!tables) return alert("Enter number of tables");
  const postsPerTable = columnPost[pileTableType];
  document.getElementById("pileResult").innerHTML = `Column Posts Required: ${tables*postsPerTable}`;
}

function postToTable() {
  const qty = Number(document.getElementById("pileQty").value);
  if(!qty) return alert("Enter number of column posts");
  const postsPerTable = columnPost[pileTableType];
  document.getElementById("pileTableResult").innerHTML = `Tables possible: ${Math.floor(qty/postsPerTable)}`;
}
</script>

</body>
</html>

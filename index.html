<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Amararaja Solar Infra</title>

<style>
body{font-family:Arial;background:#f4f6f8;margin:0}
.header{display:flex;align-items:center;gap:12px;background:#111;color:#fff;padding:12px 15px}
.header img{height:40px}
.header h1{font-size:16px;margin:0}

.info-icon{
  position:fixed;top:12px;right:12px;
  width:28px;height:28px;border-radius:50%;
  background:#fff;color:#111;font-weight:bold;
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;z-index:2000;
}
.info-box{
  position:fixed;top:50px;right:12px;
  background:#fff;padding:14px;width:260px;
  border-radius:10px;font-size:13px;
  box-shadow:0 6px 16px rgba(0,0,0,.35);
  opacity:0;transform:translateY(-10px);
  transition:.25s;z-index:2000
}
.info-box.show{opacity:1;transform:translateY(0)}

.container{display:flex;min-height:calc(100vh - 64px)}
.sidebar{width:160px;background:#222;display:flex;flex-direction:column}
.sidebar button{
  padding:12px;border:none;background:#222;color:#fff;
  font-weight:bold;cursor:pointer
}
.sidebar button.active{background:#007bff}

.content{flex:1;padding:15px}
.box{background:#fff;padding:15px;border-radius:8px}

.tabs,.subtabs{display:flex;gap:10px;margin-bottom:12px;flex-wrap:wrap}
.tab{
  padding:10px;border:none;border-radius:6px;
  cursor:pointer;background:#e0e0e0
}
.tab.active{background:#007bff;color:#fff}

input,select{
  width:100%;padding:10px;margin:8px 0
}
.output{margin-top:10px;font-size:15px}
.hidden{display:none}

.footer{text-align:center;font-size:12px;color:#666;padding:12px}

.calc-section{margin-top:10px}

@media(max-width:768px){
  .container{flex-direction:column}
  .sidebar{width:100%;flex-direction:row}
  .sidebar button{flex:1}
}
</style>
</head>

<body>

<div class="info-icon" onclick="toggleInfo()">ⓘ</div>
<div id="infoBox" class="info-box">
<b>Solar Calculator</b><br><br>
Internal utility tool.<br>
Not an official application.<br><br>
Developed by <b>Sharath Chandra</b>
</div>

<div class="header">
  <img src="IMG_4454.jpeg">
  <h1>Amararaja Solar Infra (Nagalooty)</h1>
</div>

<div class="container">
  <div class="sidebar">
    <button class="active" onclick="showSection('mmsBox',this)">MMS</button>
    <button onclick="showSection('pilingBox',this)">Piling</button>
    <button onclick="showSection('moduleBox',this)">Module</button>
  </div>

  <div class="content">

<!---------------- MMS ---------------->

  <div class="tabs">
    <button class="tab active" onclick="setTable('full',this,'mms')">Full Table</button>
    <button class="tab" onclick="setTable('half',this,'mms')">Half Table</button>
  </div>

  <div class="subtabs">
    <button class="tab active" onclick="showSub('m_t2m',this)">Table → Material</button>
    <button class="tab" onclick="showSub('m_m2t',this)">Material → Table</button>
    <button class="tab" onclick="showSub('f_t2t',this)">Table → Fasteners</button>
    <button class="tab" onclick="showSub('f_f2t',this)">Fasteners → Table</button>
  </div>

  <div id="m_t2m" class="calc-section">
    <input id="matTables" type="number" placeholder="No. of Tables">
    <button onclick="calcMaterial()">Calculate</button>
    <div id="matResult" class="output"></div>
  </div>
